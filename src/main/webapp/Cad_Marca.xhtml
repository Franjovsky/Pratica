<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Marca</title>
    </h:head>
    <h:body>

        <ui:composition template="Meu_templatinho.xhtml">
            <ui:define name="conteudo">

                <h:form>
                    <p:panel id="panel" header=" Cadastrar nova Marca" style="background-color: #66afe9">
                    <p:panelGrid columns="2" style="border-style: groove">


                        <h:outputLabel value="Nome da Marca"/> 
                        <h:inputText  value="#{marcaBean.marca.desc_marca}"/>

                    </p:panelGrid>
                    <br/>

                    <h:commandButton action="#{marcaBean.insertAction()}" 
                                     value="Cadastrar" style="width: 110px; height: 50px;">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>

                    <h:commandButton action="#{marcaBean.atualizarAction()}" 
                                     value="Atualizar" style="width: 110px; height: 50px;">
                        <f:ajax render="@form" execute="tabela2"/>
                    </h:commandButton>

                    <p:dataTable value="#{marcaBean.marcas}" var="Item_M" id="tabela2">
                        <p:column headerText="Codigo da Marca">
                            <h:outputText value="#{Item_M.id_marca}"/>   
                        </p:column>
                        <p:column headerText="Nome da Marca">
                            <h:outputText value="#{Item_M.desc_marca}"/>
                        </p:column>
                        <p:column headerText="">
                            <h:commandButton action="#{marcaBean.removeAction(Item_M)}" value="Excluir Marca" 
                                             onclick="return confirm('Tem Certeza que deseja excluir?');
                                             " style="width: 120px; height: 50px;">
                                <f:ajax render="@form" execute="@form"/>
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
