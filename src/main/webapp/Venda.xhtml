<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vendas</title>
    </h:head>
    <h:body>

        <ui:composition template="Meu_templatinho.xhtml">
            <ui:define name="conteudo">
                <f:metadata>
                    <f:viewAction action="#{produtoBean.atualizarAction()}" rendererType="preRenderView" />
                   
                </f:metadata>
                
                <h:form>

                    <p:panel id="panel" header="Nova Venda" >

                        <h:panelGrid columns="2" >

                            <h:outputLabel value="Produto"/>
                            <h:selectOneMenu value="#{produtoBean.produto}" converter="produtoConverter"> 
                                <f:selectItems value="#{produtoBean.produtos}" var="item" itemLabel="#{item.descricao_produto}"
                                               itemValue="#{item}"/>  
                            </h:selectOneMenu>
                             <h:outputLabel value="Quantidade"/>
                             <h:inputText/>
                            <h:button value="Confirmar Venda"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
