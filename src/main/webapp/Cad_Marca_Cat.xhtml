<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">


                <h:outputLabel value="CÃ³digo da Marca"/> 
                <h:inputText value="#{Marca_cat_Bean.marca_cat.ID}"/>

                <h:outputLabel value="Nome da Marca"/> 
                <h:inputText value="#{Marca_cat_Bean.marca_cat.Nome_Marca}"/>

            </p:panelGrid>
            
            
            <h:commandButton action="#{Marca_cat_Bean.insertAction}" 
                             value="Cadastrar" style="width: 110px; height: 50px;">
                <f:ajax render="@form" execute="@form"/>
            </h:commandButton>

            <h:commandButton action="#{Marca_cat_Bean.atualizarAction()}" 
                             value="Atualizar" style="width: 110px; height: 50px;">
                <f:ajax render="@form" execute="tabela2"/>
            </h:commandButton>

            <p:dataTable value="#{Marca_cat_Bean.marcas_cats}" var="item" id="tabela1">
                <p:column headerText="Codigo Produto">
                    <h:outputText value="#{item.ID}"/>   
                </p:column>
                <p:column headerText="Nome do Produto">
                    <h:outputText value="#{item.Prd_Nome}"/>
                </p:column>
                <p:column headerText="">
                    <h:commandButton action="#{ProdutoBean.removeAction(item)}" value="Excluir Produto" 
                                     onclick="return confirm('Tem Certeza que deseja excluir?');
                                     " style="width: 110px; height: 50px;">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </p:column>
            </p:dataTable>
            
            
        </h:form>
    </h:body>
</html>
