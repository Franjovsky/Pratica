<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Gerenciamento de Estoques</title>


        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="signin.css"/>


    </h:head>

    <h:body class="text-center">

        <form class="form-signin">
            <h:graphicImage library="img" class="mb-4" name="caixinha.png" alt="" width="72" height="72"/>
            <h1 class="h3 mb-3 font-weight-normal">Bem vindo ao Gerenciador de Estoque</h1>
            <label for="inputEmail" class="sr-only">Usuário</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Usuário" required="" autofocus=""/>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required=""/>
            <div class="checkbox mb-3">

            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            <p class="mt-5 mb-3 text-muted">#BOLSONARO 2018</p>
        </form>


    </h:body>
</html>
