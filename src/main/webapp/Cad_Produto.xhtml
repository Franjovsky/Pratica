<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Produto</title>
    </h:head>
    <h:body>


        <p:panelGrid columns="2">


            <h:outputLabel value="Código do Produto"/>
            <h:inputText value="#{ProdutoBean.produto.ID}"/>


            <h:outputLabel value="Código de Barras"/>
            <h:inputText value="#{ProdutoBean.produto.C_Barras}"/>


            <h:outputLabel value="Nome do Produto"/>
            <h:inputText value="#{ProdutoBean.produto.Prd_Nome}"/>


            <h:outputLabel value="Descrição do Produto"/>
            <h:inputText value="#{ProdutoBean.produto.Prd_Desc}"/>


            <h:outputLabel value="Peso do Produto"/>
            <h:inputText value="#{ProdutoBean.produto.Prd_Peso}"/> 


            <h:outputLabel value="Quantidade do Produto"/>
            <h:inputText value="#{ProdutoBean.produto.Prd_Qtde}"/>


            <h:outputLabel value="Tipo de Volume"/>
            <h:inputText value="#{ProdutoBean.produto.Tipo_Vol}"/>


            <h:outputLabel value="Preço de Compra"/>
            <h:inputText value="#{ProdutoBean.produto.Preco_Compra}"/>


            <h:outputLabel value="Preço de Venda"/>
            <h:inputText value="#{ProdutoBean.produto.Preco_Venda}"/>


            <h:outputLabel value="Lote do Produto"/>
            <h:inputText value="#{ProdutoBean.produto.Prd_Lote}"/>


            <h:outputLabel value="Marca do Produto"/>
            <h:selectManyMenu value="#{ProdutoBean.produto.Prd_Marca}"/>


            <h:outputLabel value="Categoria do Produto"/>
            <h:selectManyMenu value="#{ProdutoBean.produto.Prd_Categoria}"/>


            <h:outputLabel value="Fornecedor do Produto"/>
            <h:selectManyMenu value="#{ProdutoBean.produto.Prd_Fornecedor}"/>

        </p:panelGrid>
        <br/>
        <div class="col-sm">
            <h:commandButton action="#{ProdutoBean.insertAction}" 
                             value="Cadastrar" style="width: 110px; height: 50px;">
                <f:ajax render="@form" execute="@form"/>
            </h:commandButton>

            <h:commandButton action="#{ProdutoBean.atualizarAction()}" 
                             value="Atualizar" style="width: 110px; height: 50px;">
                <f:ajax render="@form" execute="tabela1"/>
            </h:commandButton>

            <p:dataTable value="#{produtoBean.produtos}" var="item" id="tabela1">
                <p:column headerText="Codigo Produto">
                    <h:outputText value="#{item.ID}"/>   
                </p:column>
                <p:column headerText="Nome do Produto">
                    <h:outputText value="#{item.Prd_Nome}"/>
                </p:column>
                <p:column headerText="">
                    <h:commandButton action="#{produtoBean.removeAction(item)}" value="Excluir Produto" 
                                     onclick="return confirm('Tem Certeza que deseja excluir?');
                                     " style="width: 110px; height: 50px;">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </p:column>
            </p:dataTable>
    </h:body>
</html>
