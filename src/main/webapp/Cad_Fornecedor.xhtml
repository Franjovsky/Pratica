<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Fornecedor</title>
    </h:head>

    <h:body>

        <ui:composition template="Meu_templatinho.xhtml">
            <ui:define name="conteudo">

                <h:form>
                    
                    <p:panel id="panel" header="Cadastrar novo Fornecedor" style="background-color: #66afe9">
                    
                    <p:panelGrid columns="2" style="border-style: groove">

                        <h:outputLabel value="Nome do Fornecedor"/>
                        <h:inputText value="#{fornecedorBean.fornecedor.razao_fornecedor}"/>


                        <h:outputLabel value="CNPJ do Fornecedor"/>
                        <h:inputText value="#{fornecedorBean.fornecedor.cnpj_fornecedor}"/>


                        <h:outputLabel value="Telefone do Forncedor"/>
                        <h:inputText value="#{fornecedorBean.fornecedor.telefone_fornecedor}"/>


                        <h:outputLabel value="Email do Fornecedor"/>
                        <h:inputText value="#{fornecedorBean.fornecedor.email_fornecedor}"/> 

                    </p:panelGrid>
                    <br/>
                    
                    
                    <h:commandButton action="#{fornecedorBean.insertAction()}" 
                                     value="Cadastrar" style="width: 110px; height: 50px;"/>


                    <h:commandButton action="#{fornecedorBean.atualizarAction()}" 
                                     value="Atualizar" style="width: 110px; height: 50px;"/>

                    <p:dataTable value="#{fornecedorBean.fornecedores}" var="Item_F" id="tabela1">
                        <p:column headerText="Codigo do Fornecedor">
                            <h:outputText value="#{Item_F.id_fornecedor}"/>   
                        </p:column>
                        <p:column headerText="Nome do Fornecedor">
                            <h:outputText value="#{Item_F.razao_fornecedor}"/>
                        </p:column>
                        <p:column headerText="">



                            <h:commandButton action="#{fornecedorBean.removeAction(itens)}" value="Excluir Fornecedor" 

                                             onclick="return confirm('Tem Certeza que deseja excluir?')" 
                                             style="width: 165px; height: 50px;">               
                                <f:ajax render="@form" execute="@form"/>
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
